<body>
<div class="heading">Origin有効化について</div>
<div class="image">
    <img class="start" src="images/security_origin.png">
</div>
<p>Originを有効化することで、アプリからのリクエストにOriginが設定されることを要求します。</p>
<p>Originは、Local OAuthやOriginブロック機能で必要になりますので、無効にするとLocal OAuthとOriginブロック機能も無効になりますので、ご注意ください。</p>
</body>
</html>
